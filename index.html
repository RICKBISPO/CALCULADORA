<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>

    <div class="container">
        <form action="" name="calc" class="calculator">

            <input type="text" class="value" name="txt" id="displayScreen">

            <span class="num clear" id="clear"><i>AC</i></span>
            <span class="num" id="div"><i>/</i></span>
            <span class="num" id="multi"><i>*</i></span>
            <span class="num" id="num7"><i>7</i></span>
            <span class="num" id="num8"><i>8</i></span>
            <span class="num" id="num9"><i>9</i></span>
            <span class="num" id="subtr"><i>-</i></span>
            <span class="num" id="num4"><i>4</i></span>
            <span class="num" id="num5"><i>5</i></span>
            <span class="num" id="num6"><i>6</i></span>
            <span class="num plus" id="addi"><i>+</i></span>
            <span class="num" id="num1"><i>1</i></span>
            <span class="num" id="num2"><i>2</i></span>
            <span class="num" id="num3"><i>3</i></span>
            <span class="num" id="point"><i>.</i></span>
            <span class="num" id="num0"><i>0</i></span>
            <span class="num" id="rest"><i>%</i></span>
    
            <span class="num equal" id="calc"><i>=</i></span>

        </form>
    </div>

    <footer>
        <p>
            HTML/CSS by <a href="https://freefrontend.com/">FreeFrontend</a>  
            |  JS by <a href="https://github.com/RICKBISPO">Henrique Bispo</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
